<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diamond by Bold - Desafio - jQuery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css">
    <link rel="stylesheet" href="../assets/js/jquery/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="../assets/js/jquery/owl-carousel/owl.theme.css">

    <!-- Default Theme -->

    <!-- App CSS -->
    <link rel="stylesheet" href="../assets/css/jumbotron-narrow.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="../assets/imgs/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header clearfix">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../assets/imgs/logo.png" class="logo">
                    </div>
                    <div class="col-md-6 text-right">
                        <nav>
                            <ul class="nav nav-pills pull-right">
                                <li role="presentation"><a href="../jquery/"><i class="fa fa-usd"></i> jQuery</a></li>
                                <li role="presentation"><a href="../angularjs/"><i class="fa fa-google"></i> AngularJS</a></li>
                                <li role="presentation"><a href="sobre.html"><i class="fa fa-file-o"></i> Sobre</a></li>
                            </ul>
                        </nav>
                        <span class="pull-right small app-version"><em>Vers√£o jQuery</em></span>
                    </div>
                </div>
            </div>
        </header>

        <section id="content">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Tweets <span class="label label-success" id="hashtag"></span></h1>
                </div>
            </div>
            <div class="row padding-20">
                <div class="col-md-12">
                    <div id="tweets-caurosel" class="owl-carousel">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            <div class="row padding-50">
                <div class="col-md-12">
                    <form id="frm_search">
                        <div class="input-group panel-search">
                              <input type="text" id="query" class="form-control input-lg" placeholder="Pesquisar por...">
                              <span class="input-group-btn">
                                    <button class="btn btn-default btn-lg btn-search-tweets" type="submit"><i class="fa fa-search" /></i> Pesquisar</button>
                              </span>
                        </div>
                    </form>
                </div>
            </div>
            <div id="tweets">
                <div class="loading"></div>
            </div>
            <div class="row padding-20" >
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-info btn-lg btn-load-tweets"><i class="fa fa-twitter" /></i> Carregar mais tweets...</button>

                </div>
                <div class="col-md-12 text-center padding-10">
                    <button type="button" class="btn btn-default btn-sm btn-refresh"><i class="fa fa-refresh"></i> Atualizar tweets</button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="row">
                <div class="col-md-12">
                    <p>Aplicativo desenvolvido para o desafio da <a href="http://www.diamondbybold.com/">Diamond by Bold</a>.</p>
                </div>
            </div>
        </footer>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jonnyreeves/jquery-Mustache/master/jquery.mustache.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery/owl-carousel/owl.carousel.js"></script>

    <!-- App Controllers -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/home.js"></script>

    <script>
        jQuery(document).ready(function () {
            Home.init.index();
        });
    </script>

</body>
</html>
